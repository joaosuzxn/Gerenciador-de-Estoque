<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Meu Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <a href="index.html" class="back-arrow" aria-label="Voltar para estoque">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <header class="admin-header">
        <div class="admin-header-content">
            <div>
                <h1>Painel do Administrador</h1>
                <p>Crie e gerencie usuarios do sistema</p>
            </div>
        </div>
    </header>

    <main class="admin-main">
        <section class="card">
            <h2>Novo usuario</h2>
            <form id="form-user">
                <div class="grid-2">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group inline-check">
                        <label for="is_admin">Permissao</label>
                        <label class="checkbox-row">
                            <input type="checkbox" id="is_admin">
                            Usuario administrador
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-user-plus"></i> Criar usuario
                </button>
                <p id="form-message" class="form-message" hidden></p>
            </form>
        </section>

        <section class="card">
            <h2>Usuarios cadastrados</h2>
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Perfil</th>
                            <th>Criado em</th>
                        </tr>
                    </thead>
                    <tbody id="users-body"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
